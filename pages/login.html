<!DOCTYPE html>
<html>
<head>
	<title>车厘子</title>
	<link rel="stylesheet" type="text/css" href="/common/normalize.css">
	<link rel="stylesheet" type="text/css" href="/common/common.css">
	<link rel="stylesheet" type="text/css" href="/login.css">
</head>
<body>
	<div class="login-wrap">
		<form autocomplete="off" action="/welcome">
			<p class="error-tips">username or password wrong! try again.</p>
			<div class="item">
				<div class="fl login-icon">
					<i class="iconfont">&#xe600;</i>
				</div>
				<input class="login-text is-text" type="text"  name="username"/>
				<p class="placeholder">Please enter your username.</p>
				<div class="clear"></div>
			</div>
			<div class="item">
				<div class="fl login-icon">
					<i class="iconfont">&#xe601;</i>
				</div>
				<input class="login-text is-text" type="password"name="password"/>
				<p class="placeholder">Please enter your password.</p>
				<div class="clear"></div>
			</div>
			<div class="item login-button-container">
				<input type="submit" value="login">
				<a href="/registeIndex"><input type="button" value="Registe"></a>
				<a class="login-item-button">
					<!-- <i class="iconfont">&#xe60b;</i> -->
					Login
				</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="/jquery.min.js"></script>
	<script type="text/javascript" src="/login.built.js"></script>
</body>
</html>
</html>
